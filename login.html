<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags e links como no template base -->
    <title>Login - Passeios da Serra</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animation.css">
     <!-- Link para o Font Awesome (versão gratuita) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header como no template base -->
    
    <main id="main-content">
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-image animate-on-scroll" data-animation="slideInLeft">
                    <!-- IMAGEM A SER INSERIDA: Imagem de fundo para a seção de login -->
                    <img src="assets/images/ImagemCadastro.jpeg" alt="Paisagem de Campos do Jordão">
                    <div class="auth-image-overlay">
                        <h2>Bem-vindo de volta!</h2>
                        <p>Acesse sua conta para gerenciar seus passeios e reservas.</p>
                    </div>
                </div>
                
                <div class="auth-form animate-on-scroll" data-animation="slideInRight">
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="login">Login</button>
                        <button class="auth-tab" data-tab="register">Cadastro</button>
                    </div>
                    
                    <div class="auth-content">
                        <!-- Formulário de Login -->
                        <form id="login-form" class="auth-form-content active" data-form="login">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" id="login-email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="login-password">Senha</label>
                                <input type="password" id="login-password" required>
                                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            
                            <div class="auth-divider">
                                <span>ou</span>
                            </div>
                            
                            <div class="social-auth">
                                <button type="button" class="btn btn-social btn-google">
                                    <i class="fab fa-google"></i> Continuar com Google
                                </button>
                                <button type="button" class="btn btn-social btn-facebook">
                                    <i class="fab fa-facebook-f"></i> Continuar com Facebook
                                </button>
                            </div>
                        </form>
                        
                        <!-- Formulário de Cadastro -->
                        <form id="register-form" class="auth-form-content" data-form="register">
                            <div class="form-steps">
                                <div class="step-indicator active" data-step="1">1</div>
                                <div class="step-indicator" data-step="2">2</div>
                            </div>
                            
                            <div class="form-step active" data-step="1">
                                <div class="form-group">
                                    <label for="register-name">Nome Completo</label>
                                    <input type="text" id="register-name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="register-email">Email</label>
                                    <input type="email" id="register-email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="register-password">Senha</label>
                                    <input type="password" id="register-password" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="register-confirm-password">Confirmar Senha</label>
                                    <input type="password" id="register-confirm-password" required>
                                </div>
                                
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" data-next-step>Próximo</button>
                                </div>
                            </div>
                            
                            <div class="form-step" data-step="2">
                                <h3>Preferências de Passeios</h3>
                                <p>Nos conte um pouco sobre seus interesses para personalizarmos sua experiência.</p>
                                
                                <div class="form-group">
                                    <label>Tipo de Passeio Preferido</label>
                                    <div class="preference-options">
                                        <label class="preference-option">
                                            <input type="checkbox" name="preferences" value="aventura">
                                            <span>Aventura</span>
                                        </label>
                                        <label class="preference-option">
                                            <input type="checkbox" name="preferences" value="cultural">
                                            <span>Cultural</span>
                                        </label>
                                        <label class="preference-option">
                                            <input type="checkbox" name="preferences" value="gastronomia">
                                            <span>Gastronomia</span>
                                        </label>
                                        <label class="preference-option">
                                            <input type="checkbox" name="preferences" value="natureza">
                                            <span>Natureza</span>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="register-interests">Outros Interesses</label>
                                    <textarea id="register-interests" rows="3"></textarea>
                                </div>
                                
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" data-prev-step>Voltar</button>
                                    <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer como no template base -->
    
    <!-- Scripts específicos do login -->
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Alternar entre login e cadastro
            const tabs = document.querySelectorAll('.auth-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Ativar aba clicada
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Mostrar formulário correspondente
                    document.querySelectorAll('.auth-form-content').forEach(form => {
                        form.classList.remove('active');
                    });
                    document.querySelector(`.auth-form-content[data-form="${tabName}"]`).classList.add('active');
                });
            });
            
            // Navegação entre passos do cadastro
            const nextStepBtns = document.querySelectorAll('[data-next-step]');
            const prevStepBtns = document.querySelectorAll('[data-prev-step]');
            
            nextStepBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const currentStep = this.closest('.form-step');
                    const nextStep = currentStep.nextElementSibling;
                    
                    // Validar campos antes de avançar
                    const inputs = currentStep.querySelectorAll('input[required]');
                    let isValid = true;
                    
                    inputs.forEach(input => {
                        if (!input.value.trim()) {
                            input.classList.add('error');
                            isValid = false;
                        } else {
                            input.classList.remove('error');
                        }
                    });
                    
                    // Verificar se senhas coincidem
                    const password = document.getElementById('register-password');
                    const confirmPassword = document.getElementById('register-confirm-password');
                    
                    if (password.value !== confirmPassword.value) {
                        password.classList.add('error');
                        confirmPassword.classList.add('error');
                        isValid = false;
                        
                        // Mostrar mensagem de erro
                        const errorMsg = document.createElement('div');
                        errorMsg.className = 'error-message';
                        errorMsg.textContent = 'As senhas não coincidem';
                        
                        const existingError = confirmPassword.nextElementSibling;
                        if (existingError && existingError.className === 'error-message') {
                            existingError.remove();
                        }
                        
                        confirmPassword.insertAdjacentElement('afterend', errorMsg);
                    }
                    
                    if (!isValid) return;
                    
                    // Avançar para o próximo passo
                    currentStep.classList.remove('active');
                    nextStep.classList.add('active');
                    
                    // Atualizar indicador de passos
                    const currentIndicator = document.querySelector(`.step-indicator[data-step="${currentStep.dataset.step}"]`);
                    const nextIndicator = document.querySelector(`.step-indicator[data-step="${nextStep.dataset.step}"]`);
                    
                    currentIndicator.classList.remove('active');
                    nextIndicator.classList.add('active');
                });
            });
            
            prevStepBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const currentStep = this.closest('.form-step');
                    const prevStep = currentStep.previousElementSibling;
                    
                    // Voltar para o passo anterior
                    currentStep.classList.remove('active');
                    prevStep.classList.add('active');
                    
                    // Atualizar indicador de passos
                    const currentIndicator = document.querySelector(`.step-indicator[data-step="${currentStep.dataset.step}"]`);
                    const prevIndicator = document.querySelector(`.step-indicator[data-step="${prevStep.dataset.step}"]`);
                    
                    currentIndicator.classList.remove('active');
                    prevIndicator.classList.add('active');
                });
            });
            
            // Remover mensagens de erro ao digitar
            const registerInputs = document.querySelectorAll('#register-form input');
            registerInputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                    
                    const errorMsg = this.nextElementSibling;
                    if (errorMsg && errorMsg.className === 'error-message') {
                        errorMsg.remove();
                    }
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ... (código existente para tabs e steps)
    
            // Função para verificar credenciais de admin
            function checkAdminCredentials(email, password) {
                // Lista de administradores (em um sistema real, isso viria de um banco de dados)
                const adminUsers = [
                    { email: "admin@passeiosdaserra.com", password: "admin123" },
                    { email: "yohan@passeios.com", password: "yohan123" }
                ];
    
                return adminUsers.some(user => user.email === email && user.password === password);
            }
    
            // Manipulador de submit do formulário de login
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;
                    
                    // Verificar se é um admin
                    if (checkAdminCredentials(email, password)) {
                        // Redirecionar para o dashboard admin
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        // Verificação normal de usuário (código existente)
                        // Aqui você pode adicionar lógica para usuários regulares
                        alert('Credenciais de usuário regular verificadas. Em um sistema real, isso redirecionaria para a área do usuário.');
                        
                        // Para fins de demonstração, vamos redirecionar para a página inicial
                        // window.location.href = 'index.html';
                    }
                });
            }
    
            // ... (restante do código existente)
        });
    </script>
</body>
</html>
