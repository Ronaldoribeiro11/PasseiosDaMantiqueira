<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Passeios da Serra</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main id="main-content">
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-image animate-on-scroll" data-animation="slideInLeft">
                    <img src="assets/images/ImagemCadastro.jpeg" alt="Paisagem de Campos do Jordão">
                    <div class="auth-image-overlay">
                        <h2>Bem-vindo de volta!</h2>
                        <p>Acesse sua conta para gerenciar seus passeios e reservas.</p>
                    </div>
                </div>
                
                <div class="auth-form animate-on-scroll" data-animation="slideInRight">
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="login">Login</button>
                        <button class="auth-tab" data-tab="register">Cadastro</button>
                    </div>
                    
                    <div class="auth-content">
                        <!-- Formulário de Login -->
                        <form id="login-form" class="auth-form-content active" data-form="login">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" id="login-email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="login-password">Senha</label>
                                <input type="password" id="login-password" required>
                                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            
                            <div class="auth-divider">
                                <span>ou</span>
                            </div>
                            
                            <div class="social-auth">
                                <button type="button" class="btn btn-social btn-google">
                                    <i class="fab fa-google"></i> Continuar com Google
                                </button>
                                <button type="button" class="btn btn-social btn-facebook">
                                    <i class="fab fa-facebook-f"></i> Continuar com Facebook
                                </button>
                            </div>
                        </form>
                        
                        <!-- Formulário de Cadastro -->
                        <form id="register-form" class="auth-form-content" data-form="register">
                            <div class="form-steps">
                                <div class="step-indicator active" data-step="1">1</div>
                                <div class="step-indicator" data-step="2">2</div>
                            </div>
                            
                            <div class="form-step active" data-step="1">
                                <div class="form-group">
                                    <label for="register-name">Nome Completo</label>
                                    <input type="text" id="register-name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="register-email">Email</label>
                                    <input type="email" id="register-email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="register-password">Senha</label>
                                    <input type="password" id="register-password" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="register-confirm-password">Confirmar Senha</label>
                                    <input type="password" id="register-confirm-password" required>
                                </div>
                                
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" data-next-step>Próximo</button>
                                </div>
                            </div>
                            
                            <div class="form-step" data-step="2">
                                <h3>Preferências de Passeios</h3>
                                <p>Nos conte um pouco sobre seus interesses para personalizarmos sua experiência.</p>
                                
                                <div class="form-group">
                                    <label>Tipo de Passeio Preferido</label>
                                    <div class="preference-options">
                                        <label class="preference-option">
                                            <input type="checkbox" name="preferences" value="aventura">
                                            <span>Aventura</span>
                                        </label>
                                        <label class="preference-option">
                                            <input type="checkbox" name="preferences" value="cultural">
                                            <span>Cultural</span>
                                        </label>
                                        <label class="preference-option">
                                            <input type="checkbox" name="preferences" value="gastronomia">
                                            <span>Gastronomia</span>
                                        </label>
                                        <label class="preference-option">
                                            <input type="checkbox" name="preferences" value="natureza">
                                            <span>Natureza</span>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="register-interests">Outros Interesses</label>
                                    <textarea id="register-interests" rows="3"></textarea>
                                </div>
                                
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" data-prev-step>Voltar</button>
                                    <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
